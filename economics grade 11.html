<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Grade 11</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Align page design with site-wide `style.css` (dark theme)
           Keep only page-specific rules here so global styles remain authoritative */

        .container{
            max-width:980px;
            margin:2.5rem auto;
            background: rgba(30,30,30,0.85);
            padding:28px;
            border-radius:18px;
            border: 1px solid rgba(0,191,255,0.06);
            box-shadow: 0 8px 30px rgba(0,0,0,0.45);
            color: #f5f5f5;
        }

        h1{
            margin:0;
            font-family: 'Poppins', sans-serif;
            font-size:28px;
            font-weight:700;
            color: #d8f6ff;
            text-shadow: 0 2px 8px rgba(0,191,255,0.06);
        }

        .meta{color:#a0f0ff;font-size:13px;margin-top:6px}

        .buttons{
            display:flex;
            gap:12px;
            align-items:center;
        }

        /* Reuse the site's `.button` style from style.css. Provide a subtle secondary variant. */
        .button.secondary{
            background: transparent;
            color: #21daff;
            border: 1px solid rgba(33,218,255,0.12);
            box-shadow: none;
            padding:12px 20px;
            border-radius:10px;
            font-weight:600;
        }

        .viewer{margin-top:18px;border-radius:12px;overflow:hidden}

        iframe{width:100%;height:72vh;min-height:420px;border:0;background:transparent}

        @media (max-width:640px){
            .container{margin:18px 12px;padding:18px}
            h1{font-size:20px}
            .buttons{flex-direction:column}
            .button{width:100%}
            .button.secondary{width:100%}
            iframe{height:56vh}
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Economics â€“ Grade 11</h1>

        <div class="buttons">
            <button class="button small" onclick="viewBook()">View Book</button>
            <button class="button secondary small" onclick="downloadBook()">Download Book</button>
        </div>

        <iframe id="pdfViewer"></iframe>
    </div>

    <script src="script.js"></script>
    <script>
        // ðŸ”´ ADD YOUR GOOGLE DRIVE FILE ID BELOW
        const FILE_ID = "1A1t-63xNVuA6iF0KY3kgGScY5vzb97Wl";

        function viewBook() {
            const iframe = document.getElementById("pdfViewer");
            iframe.src = `https://drive.google.com/file/d/${FILE_ID}/preview`;
        }

        function downloadBook() {
            window.open(
                `https://drive.google.com/uc?export=download&id=${FILE_ID}`,
                "_blank"
            );
        }
    </script>
</body>
</html>
